<div class="container">
    <div class="row">
            <div id="custom-search-input">
                    <div class="input-group col-md-12" style="text-align: center">
                        <input type="text" class="search-query form-control" placeholder="Enter Country Name"  name="countryName" [(ngModel)]="countryName"/>
                        <input type="text" class="search-query form-control" placeholder="Enter League Name"  name="leagueName" [(ngModel)]="leagueName"/>
                        <input type="text" class="search-query form-control" placeholder="Enter Team Name"  name="teamName" [(ngModel)]="teamName"/>
                        <span class="input-group-btn">
                            <button class="btn btn-danger" type="button" (click)="getLeagueStanding()">
                                <span class=" glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
            </div>
    </div>
</div>
